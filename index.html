<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-3">Ejemplo de formulario de pago</h3>
    <div class="alert alert-danger d-none" id="error-message" role="alert">
      Faltan algunos campos por completar.
    </div>
    <form id="payment-form" novalidate>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="card-number" class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-2">
          <label for="cvc" class="form-label">CVC#</label>
          <input type="text" class="form-control" id="cvc" placeholder="000" required>
        </div>
        <div class="col-md-2">
          <label for="amount" class="form-label">Cantidad</label>
          <div class="input-group">
            <span class="input-group-text">€</span>
            <input type="text" class="form-control" id="amount" placeholder="Monto" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="first-name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="first-name" placeholder="Tu nombre" required>
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="last-name" placeholder="Tus apellidos" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="city" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="city" placeholder="Tu ciudad" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">Comunidad Autónoma</label>
          <select id="state" class="form-select" required>
            <option value="" selected>Selecciona una comunidad</option>
            <option>Andalucía</option>
            <option>Aragón</option>
            <option>Asturias</option>
            <option>Baleares</option>
            <option>Canarias</option>
            <option>Cantabria</option>
            <option>Castilla-La Mancha</option>
            <option>Castilla y León</option>
            <option>Cataluña</option>
            <option>Extremadura</option>
            <option>Galicia</option>
            <option>Madrid</option>
            <option>Murcia</option>
            <option>Navarra</option>
            <option>País Vasco</option>
            <option>La Rioja</option>
            <option>Ceuta</option>
            <option>Melilla</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="postal-code" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="postal-code" placeholder="00000" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Selecciona el tipo de pago:</label>
          <div class="btn-group" role="group" aria-label="Tipo de tarjeta">
            <input type="radio" class="btn-check" name="card-type" id="visa" autocomplete="off" required>
            <label class="btn btn-outline-primary" for="visa"><i class="bi bi-credit-card"></i> Visa</label>

            <input type="radio" class="btn-check" name="card-type" id="mastercard" autocomplete="off">
            <label class="btn btn-outline-primary" for="mastercard"><i class="bi bi-credit-card-2-back"></i> MasterCard</label>

            <input type="radio" class="btn-check" name="card-type" id="paypal" autocomplete="off">
            <label class="btn btn-outline-primary" for="paypal"><i class="bi bi-paypal"></i> PayPal</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Añade tus anotaciones aquí."></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-end">
          <button type="button" class="btn btn-secondary me-2" id="cancel-button">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="submit-button">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
